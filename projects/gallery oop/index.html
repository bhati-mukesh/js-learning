<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nature -->
    <section class="nature section">
      <img src="./images/nature-1.jpeg" class="img" title="title-1" alt="nature-1" data-id="1">
      <img src="./images/nature-2.jpeg" class="img" title="title-2" alt="nature-2" data-id="2">
      <img src="./images/nature-3.jpeg" class="img" title="title-3" alt="nature-3" data-id="3">
    </section>
    <section class="city section">
      <img src="./images/city-1.jpeg" class="img" title="title-1" alt="city-1" data-id="1">
      <img src="./images/city-2.jpeg" class="img" title="title-2" alt="city-2" data-id="2">
      <img src="./images/city-3.jpeg" class="img" title="title-3" alt="city-3" data-id="3">
      <img src="./images/city-4.jpeg" class="img" title="title-4" alt="city-4" data-id="4">
      <img src="./images/city-5.jpeg" class="img" title="title-5" alt="city-5" data-id="5">
    </section>
    <!-- modal -->
    <div class="modal ">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="">
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img src="./images/city-5.jpeg" class="modal-img" title="title-3" alt="city-5" data-id="5">          
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
