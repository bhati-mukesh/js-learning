<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>M Player</title>
</head>
<body>
    <div class="main">
        <div class="music_container">
            <h2 id="title">Lotus Name</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="./images/music-1.jpg" alt="audios" >
            </div>
            <audio src="./music/music-1.mp3" ></audio>
            <!-- Controls -->
            <div class="music_controls">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play main_button" id="play" title="Play" ></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>
</html>
