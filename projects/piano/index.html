<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="C"  class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb"  class="key black"></div>
        <div data-note="E"  class="key white"></div>
        <div data-note="F"  class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G"  class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A"  class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B"  class="key white"></div>
    </div>

    <audio id="C"  src="./audios/C.mp3"></audio>
    <audio id="Db" src="./audios/Db.mp3"></audio>
    <audio id="D"  src="./audios/D.mp3"></audio>
    <audio id="Eb" src="./audios/Eb.mp3"></audio>
    <audio id="E"  src="./audios/E.mp3"></audio>
    <audio id="F"  src="./audios/F.mp3"></audio>
    <audio id="Gb" src="./audios/Gb.mp3"></audio>
    <audio id="G"  src="./audios/G.mp3"></audio>
    <audio id="Ab" src="./audios/Ab.mp3"></audio>
    <audio id="A"  src="./audios/A.mp3"></audio>
    <audio id="Bb" src="./audios/Bb.mp3"></audio>
    <audio id="B"  src="./audios/B.mp3"></audio>
    
</body>
<script src="./js/index.js"></script>
</html>
