<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "icon" href ="images/meter.png" type = "image/x-icon"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cs/index.css">
    <title>Typo Meter</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="./images/meter.png" alt="brand-logo" height="50" width="50" />
        <a class="navbar-brand" href="/">Typo Meter</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item  mx-2">
                <a href="https://github.com/bhati-mukesh" target="_new"> <img src="./images/git.png" alt="insta" height="50" width="50"></a>
            </li>
            <a href="https://www.linkedin.com/in/mukesh1777/" target="_new">
            <li class="nav-item  mx-2">
                <img src="./images/linkedin.png" alt="insta" height="50" width="50">
            </li>
            </a>
            </ul>
      </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-10 mx-auto">
            <p class="mx-auto" style="text-align: center;" id="result"></p>
            <p class="timer-center" id="wordCounter">0</p>
            </div>
            <div class="col-2" >
                <p class="timer-center" id="timerReminder">1:00</p>
            </div>
        </div>
        <div class="row p-1 mt-3 "  >
            <div class="col-6 mt-1 mx-auto my-auto " >
                <p class="my-auto textarea-custom" id="text-1"></p> 
            </div>
            <div class="col-6 mt-1 mx-auto my-auto " >
            <textarea class="my-auto textarea-custom" id="text-2"></textarea>               
            </div>
        </div>
        <div class="row mt-3">
            <button type="button" class="btn btn-outline-success mx-auto px-5 " id="btn">Start</button>
        </div>
    </div>
</body>
<script src="./js/index2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
